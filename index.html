<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">

   <title>Game advinhar</title>
</head>

<body>
   <header>
      <h1>Ache o número</h1>
   </header>

   <section>
      <p>Descubra qual o número (o número está entre 0 e 100) Você tem 10 chances</p>

      <div>
         <input type="number" id="numberEntered" placeholder="Digite o número">
         <input type="button" value="Dar um palpite" id="checked">
      </div>

      <div>
         <p id="help">Dica: </p>
         <p id="attempts">Tentativas: </p>
         <p id="result"></p>
      </div>
   </section>


   <script src="script.js"></script>
</body>

</html>
